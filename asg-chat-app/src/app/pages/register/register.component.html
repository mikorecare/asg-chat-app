<div class="container-fluid">


    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h1 class="title">ASG Chat App</h1>
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h4 class="fw-bold mb-2 text-uppercase">Registration</h4>
                  <p class="text-white-50 mb-5">Fill up the form</p>
                  <form [formGroup]="form" (ngSubmit)="register()">  
                  <div class="form-outline form-white mb-4 form-group">
                    <input formControlName="username" placeholder="Username" type="username" id="typeEmailX" class="form-control form-control-lg" required/>
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input formControlName="firstName"  placeholder="First Name" type="text" id="firstName" class="form-control form-control-lg" required/>
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input formControlName="lastName"  placeholder="Last Name" type="text" id="lastName" class="form-control form-control-lg" required/>
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input formControlName="password"  placeholder="Password" type="password" id="password" class="form-control form-control-lg" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input formControlName="confirmPassword"  placeholder="Confirm Password" type="password" id="confirmPassword" class="form-control form-control-lg" required/>
                    <label class="form-label" for="confirmPassword">Confrim Password</label>
                  </div>
                </form>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
