<app-edit-profile></app-edit-profile>
<div class="container">


    <div class=" py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="container-list col-md-4 col-lg-4 col-xl-4">
            <div class=" card bg-dark text-white" style="border-radius: 1rem;">
              <div class="listing card-body p-5 text-left">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <table class="table-borderless" >
                    <th>Lists</th>
                    <tr *ngFor="let users of Users; let i = index;">
                        <td>{{users.username}} - {{users.firstName}} {{users.lastName}}</td>
                    </tr>
                  </table>
                 
             
                </div>

              </div>
            </div>
          </div>
        
            
              <div class="container-list col-12 col-md-12 col-lg-12 col-xl-8 h-100" >
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="listing card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <div >
                          <textarea name="" id="" cols="100" rows="25" style="resize: none;" readonly></textarea>
                        </div>
                        
         
                      
                        
                      <input type="text" formControlName="message" placeholder="Enter your message here" class="form-control form-control-xs">
                      <button class="btn btn-outline-light btn-xs px-5" type="submit" (click)="send()">Send</button>
                    </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
