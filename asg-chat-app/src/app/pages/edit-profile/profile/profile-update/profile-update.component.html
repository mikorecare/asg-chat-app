<div class="container">


    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-10 col-lg-10 col-xl-10">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                    <button class="btn btn-outline-light btn-lg px-5 pull-right" (click)="change()">{{changeInfo?"Change Password":"Update Personal Info"}}</button>
                  <form [formGroup]="form" (ngSubmit)="update()">  

                    <ng-container *ngIf="changeInfo">
                        <h1 class="title pull-left">Update Personal Info</h1>
                        <div class="form-outline form-white mb-4">
                          <input formControlName="firstName"  placeholder="First Name" type="text" id="firstName" class="form-control form-control-lg" required/>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                        <div class="form-outline form-white mb-4">
                          <input formControlName="lastName"  placeholder="Last Name" type="text" id="lastName" class="form-control form-control-lg" required/>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                       </ng-container>

                  <ng-container *ngIf="changePassword">
                    <h1 class="title pull-left">Change Password</h1>
                  <div class="form-outline form-white mb-4">
                    <input formControlName="password"  placeholder="Password" type="password" id="password" class="form-control form-control-lg" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input formControlName="confirmPassword"  placeholder="Confirm Password" type="password" id="confirmPassword" class="form-control form-control-lg" required/>
                    <label class="form-label" for="confirmPassword">Confrim Password</label>
                  </div>
                  </ng-container>
                  
                </form>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="update()">Update</button>
                  <hr>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="isDeleting = !isDeleting">Delete Account</button>
                  <ng-container *ngIf="isDeleting">
                    <form [formGroup]="formDelete"> 
                      <p class="pull-left">Deleting your account will remove all of your information from our database. Enter your password and click "Confirm Deletion if you wish to proceed"</p>
                      <div class="form-outline form-white mb-4">
                        <input formControlName="passwordDelete"  placeholder="Password" type="password" id="passwordDelete" class="form-control form-control-lg" required/>
                        <label class="form-label" for="passwordDelete">Password</label>
                      </div>
    
                      <div class="form-outline form-white mb-4">
                        <input formControlName="confirmPasswordDelete"  placeholder="Confirm Password" type="password" id="confirmPasswordDelete" class="form-control form-control-lg" required/>
                        <label class="form-label" for="confirmPasswordDelete">Confrim Password</label>
                      </div>

                      <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="deleteAccount()">Confirm Deletion</button>
                      </form>
                  </ng-container>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
