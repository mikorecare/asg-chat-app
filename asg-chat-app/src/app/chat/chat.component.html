<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
            <div class="card-header">
                <div class="input-group">
                    <input type="text" placeholder="Search..." name="" class="form-control search">
                    <div class="input-group-prepend">
                        <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="card-body contacts_body">
                <ul class="contacts">
                    <li>
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <i  class="fa fa-plus user_img_icon user_img" ></i>
                            </div>
                            <div class="user_info">
                                <span>Add a chat</span>
                            </div>
                        </div>
                    </li>
                </ul>

                <ul class="contacts" *ngFor="let chats of chatsList; let i = index">
                    <li (click)="getChatRoom(chats._id)" >
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info" *ngFor="let user of chats.chats_users">
                                <ng-container *ngIf="userId != user._id;">
                                    <span>{{user.firstName}} {{user.lastName}}</span>
                                </ng-container>
                            </div>
                           
                        </div>
                    </li>
                </ul>
              
            </div>
            <div class="card-footer"></div>
        </div></div>

        <ng-container *ngIf="isSelected == false">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Welcome to ASG CHAT APP</span>
                            </div>
                            <div class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <!-- <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul> -->
                        </div>
                    </div>
                    <div class="card-body msg_card_body">
       
                        <div class="d-flex justify-content-start mb-4">
                            <div class="msg_cotainer">
                                Howdy!? Find someone to chat to!
                            </div>
                        </div>
        
                    </div>
             
                </div> 
            </div>
        </ng-container>
        
        <ng-container *ngIf="isSelected == true">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Chat with {{chatYou.firstName}}</span>
                            <p>{{numberOfMessages}} Messages</p>
                        </div>
                        <div class="video_cam">
                            <span><i class="fas fa-video"></i></span>
                            <span><i class="fas fa-phone"></i></span>
                        </div>
                    </div>
                    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                    <div class="action_menu">
                        <ul>
                            <li><i class="fas fa-user-circle"></i> View profile</li>
                            <li><i class="fas fa-users"></i> Add to close friends</li>
                            <li><i class="fas fa-plus"></i> Add to group</li>
                            <li><i class="fas fa-ban"></i> Block</li>
                        </ul>
                    </div>
                </div>
                <ng-container *ngFor="let message of chatData.messages">
                <div class="card-body msg_card_body">
                    <div [ngClass]="{'d-inline-flex justify-content-start mb-4':message[0]===userId,'d-flex justify-content-end mb-4':message[0]!==userId}">
                        <div [ngClass]="{'msg_cotainer':message[0]===userId,'msg_cotainer_send':message[0]!==userId}">
                            {{message[2].message}}
                            <span class="msg_time">{{message[1].timeStamp}}</span>
                        </div>
                    </div>
                </div>
                </ng-container>
                <div class="card-footer">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                        </div>
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                        <div class="input-group-append">
                            <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                        </div>
                    </div>
                </div>
         
            </div> 
        </div>
    </ng-container>
    </div>
    
</div>
